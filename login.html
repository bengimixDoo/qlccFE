<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Quản lý Chung cư BlueMoon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        /* CSS để căn giữa toàn màn hình */
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-body p-4 p-sm-5">
                    <div class="row">
                        <div class="col-md-5 d-none d-md-flex align-items-center justify-content-center">
                            <i class="bi bi-buildings-fill text-primary" style="font-size: 8rem;"></i>
                        </div>

                        <div class="col-md-7">
                            <h3 class="card-title text-center mb-4 fw-light">Chung cư BlueMoon</h3>
                            <p class="text-center text-muted mb-4">Đăng nhập tài khoản quản trị</p>

                            <form id="loginForm">
                                <div id="loginError" class="alert alert-danger d-none" role="alert">
                                    Tên đăng nhập hoặc mật khẩu không chính xác!
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập" required>
                                    <label for="username">Tên đăng nhập</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="password" placeholder="Mật khẩu" required>
                                    <label for="password">Mật khẩu</label>
                                </div>

                                <div class="d-grid mt-4">
                                    <button class="btn btn-primary btn-lg fw-bold" type="submit" id="loginButton">
                                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                        Đăng nhập
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
